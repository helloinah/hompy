<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이나의 홈피</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <div class="loading-overlay" id="loading-overlay"></div>
    <div class="loading-spinner" id="loading-spinner"></div>
    <div class="container">
        <div class="left-panel">
            <div class="about">안녕하신가. 나는 신인아. 디자이너라네. 데스크탑에서 보시길 추천합니다. </div>
            <div class="tag-filter-container">
                <label for="tag-filter">Filter by Tag:</label>
                <select id="tag-filter">
                    <option value="all">All Tags</option>
                </select>
            </div>
            
            <ul id="post-list">
            </ul>
        </div>
        <div class="resizer"></div>
        <div class="right-panel">
            <div id="iframe-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; z-index:100;"></div>
            <iframe id="content-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <div class="comments-section" id="comments-section">
        <div class="comments-display" id="comments-display">
        </div>
        <div class="comment-input-form">
            <input type="text" id="username-input" placeholder="Your Name" maxlength="50">
            <input type="text" id="comment-message-input" placeholder="Leave a comment..." maxlength="400">
            <button id="send-comment-btn">Send</button>
            
            <button id="toggle-comments-btn" title="Toggle Comments Visibility">Hide Comments</button>

            <input type="text" name="hp_email" id="hp_email" style="display:none !important; visibility:hidden !important; position:absolute; left:-9999px;" tabindex="-1" autocomplete="off">
        </div>
    </div>
    
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/postInteractions.js"></script>
    <script type="module" src="js/commentManager.js"></script>
    <script type="module" src="js/resizer.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
