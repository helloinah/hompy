<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이나의 홈피</title>
    <link rel="stylesheet" href="css/style.css?v=20250626">
<link rel="stylesheet" href="css/components.css?v=20250626">
<link rel="stylesheet" href="css/responsive.css?v=20250626">
<link rel="stylesheet" href="css/loading.css?v=20250626">
</head>
<body>
    <div class="loading-overlay" id="loading-overlay"></div>
    <div class="loading-spinner" id="loading-spinner"></div>
    <div class="container">
        <div class="left-panel">
            <div class="collapsible-section about-section">
                <button class="collapsible-header" id="about-toggle-btn">
                    About <span class="toggle-icon">+</span>
                </button>
                <div class="collapsible-content">
                    <div class="about">안녕하신가. 나는 신인아. 디자이너라네. 데스크탑에서 보시길 추천합니다. </div>
                </div>
            </div>

            <div class="collapsible-section filter-search-section">
                <button class="collapsible-header" id="filter-search-toggle-btn">
                    Filter & Search <span class="toggle-icon">+</span>
                </button>
                <div class="collapsible-content">
                    <div class="tag-filter-container">
                        <label for="tag-filter">Filter by Tag:</label>
                        <select id="tag-filter">
                            <option value="all">All Tags</option>
                        </select>
                    </div>

                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search posts...">
                        <button id="search-button">Search</button>
                    </div>
                </div>
            </div>

            <ul id="post-list">
            </ul>
        </div>
        <div class="resizer"></div>
        <div class="right-panel">
            <div id="iframe-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; z-index:100;"></div>
            <iframe id="content-frame" src="blank.html" frameborder="0"></iframe>
        </div>
    </div>

    <div class="comments-section" id="comments-section">
        <div class="comments-display" id="comments-display">
            </div>

        <div class="comment-action-area">
            <button id="toggle-comments-btn" class="comment-toggle-button" title="Toggle Comment Input">
                <span class="icon-plus active">+</span>
                <span class="icon-close hidden">x</span>
            </button>

            <div class="comment-input-form hidden" id="comment-input-form">
                <input type="text" id="username-input" placeholder="Your Name" maxlength="50">
                <div class="message-input-wrapper">
                    <input type="text" id="comment-message-input" placeholder="Leave a comment..." maxlength="400">
                    <button id="send-comment-btn" class="send-icon-button" title="Send Comment">&#x27A4;</button>
                </div>
                <input type="text" name="hp_email" id="hp_email" style="display:none !important; visibility:hidden !important; position:absolute; left:-9999px;" tabindex="-1" autocomplete="off">
            </div>
        </div>
    </div>

    <script type="module" src="js/utils.js?v=20250626"></script>
    <script type="module" src="js/postInteractions.js?v=20250626"></script>
    <script type="module" src="js/commentManager.js?v=20250626"></script>
    <script type="module" src="js/resizer.js?v=20250626"></script>
    <script type="module" src="js/script.js?v=20250626"></script>
</body>
</html>
