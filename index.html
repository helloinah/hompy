<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이나의 홈피</title>
    <link rel="stylesheet" href="css/style.css?v=20250626">
<link rel="stylesheet" href="css/components.css?v=20250626">
<link rel="stylesheet" href="css/responsive.css?v=20250626">
<link rel="stylesheet" href="css/loading.css?v=20250626">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
    
</head>
<body>
    <div class="loading-overlay" id="loading-overlay"></div>
    <div class="loading-spinner" id="loading-spinner">
        <dotlottie-wc
            src="https://lottie.host/293719f5-4412-4c75-b5ca-0e6e04a80cbc/uEmPG1mjqj.lottie"
            autoplay
            loop
            background="transparent" 
            speed="1" 
            style="width: 100%; height: 100%;" 
        ></dotlottie-wc>
    </div>
    <div class="container">
        <div class="left-panel">
            <div id="nav">
                <div id="about-container"> <div class="about">ABOUT</div> </div>

                <div class="tag-filter-container">
                    <select id="tag-filter">
                        <option value="all">All Tags</option>
                    </select>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="">
                    <button id="search-button">Search</button>
                </div>
            </div>

            <ul id="post-list">
            </ul>
            <div class="comments-section" id="comments-section">
        <div class="comments-display" id="comments-display">
        </div>
        <div class="comment-action-area">
            <div class="comment-input-form" id="comment-input-form">
                <input type="text" id="username-input" placeholder="이름" maxlength="10">
                <div class="message-input-wrapper">
                    <input type="text" id="comment-message-input" placeholder="향기로운 사람은 흔적도..." maxlength="400">
                    <button id="send-comment-btn" class="send-icon-button" title="Send Comment">&#x27A4;</button>
                </div>
                <input type="text" name="hp_email" id="hp_email" style="display:none !important; visibility:hidden !important; position:absolute; left:-9999px;" tabindex="-1" autocomplete="off">
            </div>
        </div>
    </div>
        </div>
        <div class="resizer"></div>
        <div class="right-panel">
            <div id="iframe-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; z-index:100;"></div>
            <iframe id="content-frame" src="main.html" frameborder="0"></iframe>
        </div>
    </div>

    

    <script type="module" src="js/utils.js?v=20250626"></script>
    <script type="module" src="js/postInteractions.js?v=20250626"></script>
    <script type="module" src="js/commentManager.js?v=20250626"></script>
    <script type="module" src="js/resizer.js?v=20250626"></script>
    <script type="module" src="js/script.js?v=20250626"></script>
</body>
</html>
