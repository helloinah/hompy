<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인아의 홈피</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="left-panel">
            <ul id="post-list">
                </ul>
        </div>
        <div class="right-panel">
            <iframe id="content-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <div class="comments-section" id="comments-section">
        <div class="comments-display" id="comments-display">
            </div>
        <div class="comment-input-form">
            <input type="text" id="username-input" placeholder="Your Name (Optional)" maxlength="50">
            <input type="text" id="comment-message-input" placeholder="Leave a comment..." maxlength="200">
            <button id="send-comment-btn">Send</button>
            
            <button id="toggle-comments-btn" title="Toggle Comments Visibility">Hide Comments</button>

            <input type="text" name="hp_email" id="hp_email" style="display:none !important; visibility:hidden !important; position:absolute; left:-9999px;" tabindex="-1" autocomplete="off">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
